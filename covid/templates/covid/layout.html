{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Covid-19 Stats{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="{% static 'covid/styles.css' %}" rel="stylesheet">
        <script src="{% static 'covid/app.js' %}"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
        <!--Font Awesome CSS-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!--Google Charts-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        
    </head>
    <body>
        <nav class="navbar navbar-dark" style="display: flex;">
            <a class="navbar-brand" href="{% url 'info' %}">COVID-19 Stats</a>
            <div class="navbar-nav" style="flex-direction: row; gap: 0.5rem; margin: auto;">
                <a class="nav-link" href="{% url 'info' %}">Info</a>
                <a class="nav-link" href="{% url 'index' %}">Dashboard</a>
            </div>
        </nav>

        {% block body %}
        {% endblock %}

        <div id="footer" style="display:flex; justify-content: space-between; padding: 1rem">
            <div>
                Created by Bryan Suwandhy, Spijkenisse, Netherlands.
            </div>
            <div>
                <a href="https://github.com/pomber/covid19">Datasource</a>
            </div>

        </div>
    </body>
</html>
